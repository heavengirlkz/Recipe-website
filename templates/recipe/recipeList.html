<div>
    <h1 style="text-align:center;">Recipes list</h1>
    {% if user_is_authenticated %}
    <div style="display: flex; justify-content: center;">
        <div class="addRecipe">
            <a href="{{ url_for('create_recipe') }}" class="btn">Add recipe</a>
        </div>
    </div>
    {% endif %}
    <div class="box-container">
        {% for recipe in recipes %}
        <a href="{{ url_for('detail_recipe', id=recipe.id) }}">
            <div class="box">
                <div class="image">
                    <img src="{{recipe.image_url}}">
                </div>
                <div class="content">
                    <h2 class="link">
                        {{ recipe.title }}
                    </h2>
                    {% if recipe.ingredients is not none and recipe.ingredients is iterable %}
                    <h3>Ingredients: {{ recipe.ingredients|map(attribute='title')|join(', ') }}</h3>
                    {% endif %}
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
