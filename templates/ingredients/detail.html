<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/recipe/detail.css') }}">

</head>
<body>
{% include "header.html" %}
<div class="page-borders">
    <div class="edit-item">

        <a href="{{ url_for('update_ingredient', ingredient_id=ingredient.id) }}" class="red-button">Edit</a>
        <form method="post" action="{{ url_for('delete_ingredient', ingredient_id=ingredient.id) }}">
            <button type="submit" class="red-button"
                    onclick="return confirm('Are you sure you want to delete this recipe?')">Delete
            </button>
        </form>

    </div>
    <div class="main-card">
        <div class="main-card-info">
            <div class="for-image">
                <img src="{{ ingredient.image_url }}"
                     width="500px">
            </div>
            <div class="for-main-info">
                <h1>{{ ingredient.title }}</h1>
                <div class="underline"></div>
                <h2>Description:</h2>
                <div class="instruction-text">{{ ingredient.description }}</div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
